    pos: [[.6,.2],[.6,.2]]
    angle: [pi/2.,pi]
    mp_angle: "sin"
    ext_low: [0,0]
    ext_high: [.5,.03]
    n: 5
    noise: .001
    birth: 0.8
    death: 0.8
    
world:
  duration: 10
  resolution: [640,640]