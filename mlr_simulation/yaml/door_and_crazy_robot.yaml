    ext_low: [.01,.01]
    ext_high: [.99,.99]
    n: 10
    noise: .0005
    birth: 0.5
    death: 0.5
  - ##### crazy robot
    pos: [[.8,.5],[.2,.5]]
    angle: [0,2*pi,0,2*pi]
